apiVersion: v1
kind: Service
metadata:
  name: {{ include "django-app.fullname" . }}
  labels:
    app: {{ include "django-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
  loadBalancerIP: {{ .Values.service.loadBalancerIP | quote }}
  selector:
    app: {{ include "django-app.name" . }}